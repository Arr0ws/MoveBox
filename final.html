<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #player {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font: bold;
        }
    </style>
</head>
<body>
    <div id="player">
        <p id="name" style="color: black;"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>

        Swal.fire({

            text: "Enter your name",
            input: "text",
            confirmButtonText: 'Submit',
            confirmButtonColor: "#4e4e4e"

        }).then((result) => {

            if (result.isConfirmed) {

                const name = document.getElementById('name').textContent = result.value;

            }

        })

        const player = document.getElementById('player')

        let playX = 600;
        let playY = 300;

        const speed = 40

        function position() {

            player.style.left = playX + "px"
            player.style.top = playY + "px"

        }

        document.addEventListener("keydown", (event) => {

            switch (event.key) {

                case "w":
                    playY -= speed
                    break;

                case "s":
                    playY += speed
                    break;

                case "a":
                    playX -= speed
                    break;

                case "d":
                    playX += speed
                    break;

                default:
                    break;

            }

            position()

        })

        position()
    </script>
</body>
</html>
